buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'maven-publish'

apply from: 'configuration.gradle'

version = "1.0.0"
group = "com.raizlabs.android"

dependencies {
    compile gradleApi()
}

sourceCompatibility = 1.6

jar.baseName = 'libraryplugin'

repositories {
    jcenter()
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task generate {
    dependsOn clean, jar, sourcesJar
}
